<div class="createItemDiv">
  <ion-title class="ion-text-center">
    <h1>Add a new animal <ion-icon name="paw" slot="end"></ion-icon>
    </h1>
  </ion-title>
  <div class="formDiv">
    <form [formGroup]="newImageItem">
      <ion-img class="uploadedImg" [src]="url"></ion-img>
      <ion-input type='file' id='file' accept="image/*" (change)="onSelectFile($event)"></ion-input>
      <ion-item>
        <ion-label>Name: </ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Description: </ion-label>
        <ion-textarea type="text" formControlName="description"></ion-textarea>
      </ion-item>
      <ion-item class="ion-padding-horizontal" lines="none">
        <ion-button slot="start" type="submit" [disabled]="!newImageItem.valid" (click)="submit()" color="success">
          <ion-icon slot="start" name="add-circle-outline"></ion-icon> Create
        </ion-button>
        <ion-button slot="end" (click)="close()" color="danger">
          <ion-icon slot="start" name="close"></ion-icon> Cancel
        </ion-button>
      </ion-item>
      <div class="ion-text-center" [hidden]="!errorMsg">
        <ion-label color="danger">
          {{errorMsg}}
        </ion-label>
      </div>
    </form>
  </div>
</div>
